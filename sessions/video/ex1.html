<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #permbajtja {
            background-color: aqua;
        }

        #lista {
            background-color: red;
        }

        span {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div id="permbajtja">
        <h1>me posht gjendet e <span>listuar nje liste</span></h1>
        <!-- span bohet mrena rreshtit -->
        <div id="lista">
            <ol>
                <li>HTML</li>
                <li>CSS</li>
            </ol>
        </div>
    </div>
    <video width="300" controls autoplay muted src="video.mp4"></video>
    <!-- controls me bo video, autoplay +muted qe mja nis vet -->
    <audio controls src="audio.mp3"></audio>
    <!-- pa e shkru controls nuk del -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kU1-_tpTBrQ?si=K_LxONtvdCfNl-CS"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!-- shkon te ni video->share->embed edhe e bon copy kodin -->
</body>

</html>
